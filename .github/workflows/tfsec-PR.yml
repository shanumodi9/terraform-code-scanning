name: tfsec-pr-commenter.
on:
  pull_request:
jobs:
  tfsec:
    name: tfsec PR commenter
    runs-on: terraform-scanning

    permissions: write-all

    steps:
      - name: Clone repo
        uses: actions/checkout@master
      - name: tfsec
        uses: aquasecurity/tfsec-pr-commenter-action@v1.2.0
        with:
          tfsec_args: 
            --force-all-dirs
          github_token: ${{ secrets.TOKEN }}
